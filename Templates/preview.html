{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Exam</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/preview.css' %}">
</head>

<body>
    <header>
        <nav>
            <img class="laj-logo" src="{% static 'images/Lajfort-logo.png' %}" alt="">
        </nav>
    </header>
    <main class="pre-view">
        <h1>{{exam.title}}</h1>
        <div class="description">
            <h2>DESCRIPTION</h2>
            <p>{{exam.description}}</p>
            <h4>Subject:<span>{{exam.subject}}</span></h4>
            <h4>Duration:<span>{{end}} Hours</span></h4>
            <a href="/"><input type="submit" class="back" value="Back"></a>
            <a href="examination/{{exam.id}}"><input type="submit" class="start" value="Start Exam"></a>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="foot-left">
                <img src="{% static 'images/Lajfort-logo.png' %}" class="foot-logo" alt="">
                <ul class="foot-ul">
                    <li class="foot-li"><a href="/" class="foot-link">Home</a></li>
                </ul>
            </div>
            <div class="foot-right">
                <div class="foot-quick">
                    <a class="foot-link">Quick Links</a>
                    <h5>Contact Us</h5>
                    <h5>About Us</h5>
                </div>
                <div class="foot-quick">
                    <a class="foot-link">Others</a>
                    <h5>User FAQs</h5>
                    <h5>Contact Us</h5>
                    <h5>Legal</h5>
                    <h5>Privacy Policy</h5>
                    <h5>Terms and Conditions</h5>
                </div>
            </div>
        </div>
        <hr>
        <div class="copyright">
            <h4>Copyright &copy; 2024.All rights reservered.</h4>
            <div>
                <img src="{% static 'images/Lajfort-foot-youtube.png' %}" class="social" alt="">
                <img src="{% static 'images/Lajfort-foot-instagram.png' %}" class="social" alt="">
                <img src="{% static 'images/Lajfort-foot-facebook.png' %}" class="social" alt="">
                <img src="{% static 'images/Lajfort-foot-twitter.png' %}" class="social" alt="">
            </div>
        </div>
    </footer>
</body>

</html>
